<!DOCTYPE HTML>
<html>
    <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width = device-width, initial-scale = 1">
     <link rel="stylesheet" href="styling.css">
     <script src="javascript.js" defer></script>
     <title>GAME</title>
    </head>
    <body>
        <div id=container>
            <div id="score">
                Rezultat: <span id="scorevalue">0</span>
            </div>
            <div id="correct">
                Tacno
            </div>
            <div id="wrong">
                Pokusaj ponovo
            </div>
            <div id="question">
            </div>
            <div id="instruction">
                Klikni tacan odgovor
            </div>
            <div id="choices">
                <div id="box1" class="box"></div>
                <div id="box2" class="box"></div>
                <div id="box3" class="box"></div>
                <div id="box4" class="box"></div>
            </div>
            <div id="startreset">
            START
            </div>
            <div id="timeremaining">
                Preostalo vreme:<span id="timeremainingvalue">60</span>sec
            </div>
            <div id="gameOver">
            </div>
        </div>
    </body>
</html>
